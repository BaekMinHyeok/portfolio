           <div class="text">메인페이지는 저의 마인드맵으로 도출해낸 키워드인 ‘차분한, 평화로운’ 단어로 ‘잔잔한 파도’라는 컨셉을 구상하였습니다. <br>
            평소에 잔잔한 바다를 좋아해서 ‘calm sea’라는 문구가 앞으로의 방향성과 목표에 적합하다고 생각했습니다. <br>
            배경색은 다크그레이 기반으로 통일하여 디자인했고 메뉴는 후버시 물방울처럼 원으로 따라다니도록 표현했습니다. <br>
            메인 이미지는 로고의 물방울 색감과 잔잔한 파도 느낌을 나타내고 싶어서 이미지를 표현했습니다.
